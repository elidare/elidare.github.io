<html>
    <head>
        <meta charset="utf-8">
        <title>Just a page to open</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form name="login_form">
            <legend>Welcome</legend>
            <div class="form-row">
                <label for="login_field">Username</label>
                <input id="login_field" type="text" name="username" data-qa-id="username_input">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" data-qa-id="password_input">
            </div>
            <div class="form-row">
                <input type="submit" value="Sign in" data-qa-id="submit_button">
            </div>
        </form>
    </body>
</html>
